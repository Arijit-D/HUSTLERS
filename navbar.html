<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#navbar{
    display: grid;
    grid-template-columns: repeat(2,1fr);
    grid-template-rows: 60px;
     justify-content:space-between;
     background-color: #1b2837;
     border: 1px solid white;
     margin: auto;
     border-radius: 15px;
}
#navbar p{
    color: white;
     padding-left: 20px;
     /* margin-top: -4px; */
     font-size: 20px;
    
}
#container{
    display: grid;
    grid-template-columns: repeat(4,100px);
    grid-template-rows: 60px;
    justify-content: space-around;
    gap: 40px;
    margin: auto;
    margin-left: 120px;
}
#container>p{
    color: white;
}
    </style>
</head>
<body>
    <div id="navbar">
        <div>
            <p>Reebok</p>
        </div>
        <div id="container">
            <p>Men</p>
            <p>Women</p>
            <p>Login</p>
            <p>Signup</p>
        </div>
    </div>
</body>
</html>

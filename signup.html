<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<style>
   #main{
       width: 400px;
       height:480px;
     
       margin:auto;
       text-align: center;
       font-size: 25px;
       padding-top: 40px;
       
       background-color: rgb(47, 190, 155);
       box-shadow: rgba(10, 92, 92, 0.35) 0px 5px 15px;
   }
   #main>p{
       color: white;
   }
   .small{
       width:80%;
       height:70%;
      
       margin:auto;
       margin-top: 45px;
   }
   .small>div:nth-child(1){
       width:100%;
       height:15%;

       display:flex;
      justify-content: center;
      align-items: center; 
      background-color: white;
   }
   .small>div:nth-child(2){
       width:100%;
       height:15%;
       display:flex;
      justify-content: center;
      align-items: center; 
      
       margin-top: 15px;
       background-color: white;
   }
   .small>div:nth-child(3){
       width:100%;
       height:15%;
       display:flex;
      justify-content: center;
      align-items: center; 
      
       margin-top: 15px;
       background-color: white;
   }
   .small>div:nth-child(4){
       width:100%;
       height:15%;
      
       margin-top: 15px;
      display:flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
      color: white;
      background-color: rgb(93, 238, 151);
   }
   .small>div:nth-child(5){
       width:100%;
       height:15%;
      
       margin-top: 10px;
       display:flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
      color: white;
      background-color: rgb(93, 238, 151);
   }
  .small>div:nth-child(1)>p{
      padding-right: 205px;
      font-size:20px;
  }
  .small>div:nth-child(2)>p{
      padding-right: 240px;
      font-size:20px;
  }
  .small>div:nth-child(3)>p{
      padding-right: 185px;
      font-size:20px;
  }
  .small>div:nth-child(1)>input{
      padding:18px 72px 18px 0px;
      margin-right: 50px;
      border: 0px solid;
      
  }
  .small>div:nth-child(2)>input{
      padding:18px 72px 18px 0px;
      margin-right: 50px;
      border: 0px solid;
      
  }
  .small>div:nth-child(3)>input{
      padding:18px 72px 18px 0px;
      margin-right: 50px;
      border: 0px solid;
      
  }

</style>
<body>

    <div id="main">
        <p>- Visitor -</p>
        <div class="small">
            <div>
               <input type="text" placeholder="Full name">
            </div>
            <div>
                <input type="text" placeholder="Email">
            </div>
            <div>
                <input type="text" placeholder="Organization">
            </div>
            <div>SIGN UP</div>
            <div>RETURN</div>
        </div>
    </div>
    
</body>
</html>
